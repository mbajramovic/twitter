<div class="col-md-6 col-md-offset-3">
  <h2>Register</h2>
  <form name="form" (ngSubmit)="onSubmit(f)" #f="ngForm" novalidate>
    <div class="form-group">
      <label for="username">Full name:</label>
      <input id="fullname" type="text" class="form-control" name="fullName" [(ngModel)]="model.fullName" #user="ngModel"
              required
              minlength="1"/>
      <div *ngIf="isFormSubmittedWithInvalidFullName(f)" class="help-block">Full name is required</div>
      </div>
    <div class="form-group">
      <label for="username">Username</label>
      <input id="username" type="text" class="form-control" name="username" [(ngModel)]="model.username" #user="ngModel"
             required
             minlength="1"/>
      <div *ngIf="isFormSubmittedWithInvalidUsername(f)" class="help-block">Username is required</div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
        <input id="password" type="password" class="form-control" name="password" [(ngModel)]="model.password"
               #pass="ngModel" required
               minlength="1"/>
        <div *ngIf="isFormSubmittedWithInvalidPassword(f)" class="help-block">Password is required
        </div>
    </div>
    <div class="form-group">
      <button class="btn btn-primary">Register</button>
      <a class="mt-2 my-a" routerLink="/login">Login.</a>

    </div>
  </form>
  <div class="col-md-6 col-md-offset-3">
      <div *ngIf="userSavedStatus.success" class="alert alert-success" role="alert">Successfully registred!</div>
    </div>
    <div class="col-md-6 col-md-offset-3">
      <div *ngIf="userSavedStatus.fail" class="alert alert-danger" role="alert">Failed to create account!</div>
    </div>
</div>
